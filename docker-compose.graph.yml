services:
  # Memgraph MAGE (with advanced algorithms)
  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: cortex-memgraph
    ports:
      - "7688:7687" # Bolt protocol
      - "7444:7444" # Logs
    command: ["--log-level=WARNING", "--also-log-to-stderr"]
    volumes:
      - memgraph_data:/var/lib/memgraph
      - memgraph_logs:/var/log/memgraph
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo 'RETURN 1;' | mgconsole --host 127.0.0.1 --port 7687 --use-ssl=False || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - cortex-graph

  # Memgraph Lab (UI for Memgraph)
  memgraph-lab:
    image: memgraph/lab:latest
    container_name: cortex-memgraph-lab
    ports:
      - "3001:3000" # Memgraph Lab UI
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687
    depends_on:
      memgraph:
        condition: service_healthy
    networks:
      - cortex-graph

  # Neo4j (Community Edition with Browser)
  neo4j:
    image: neo4j:latest
    container_name: cortex-neo4j
    ports:
      - "7474:7474" # HTTP (Neo4j Browser)
      - "7687:7687" # Bolt protocol (supports both encrypted and unencrypted)
    environment:
      - NEO4J_AUTH=neo4j/cortex-dev-password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512M
      # Enable SSL/TLS for Bolt connections
      # OPTIONAL allows both encrypted (bolt+ssc://) and unencrypted (bolt://) connections
      - NEO4J_server_bolt_tls__level=OPTIONAL
      # Configure SSL policy for bolt connector (uses auto-generated self-signed certs)
      - NEO4J_dbms_ssl_policy_bolt_enabled=true
      - NEO4J_dbms_ssl_policy_bolt_base__directory=/var/lib/neo4j/certificates/bolt
      - NEO4J_dbms_ssl_policy_bolt_private__key=private.key
      - NEO4J_dbms_ssl_policy_bolt_public__certificate=public.crt
      - NEO4J_dbms_ssl_policy_bolt_client__auth=NONE
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
      - ./certificates/bolt:/var/lib/neo4j/certificates/bolt
    healthcheck:
      test:
        [
          "CMD",
          "cypher-shell",
          "-u",
          "neo4j",
          "-p",
          "cortex-dev-password",
          "RETURN 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cortex-graph

networks:
  cortex-graph:
    driver: bridge

volumes:
  memgraph_data:
  memgraph_logs:
  memgraph_config:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
