name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd packages/vercel-ai-provider
          npm ci
      
      - name: Run linter
        run: |
          cd packages/vercel-ai-provider
          npm run lint
      
      - name: Run tests
        run: |
          cd packages/vercel-ai-provider
          npm test
      
      - name: Build package
        run: |
          cd packages/vercel-ai-provider
          npm run build
      
      - name: Check bundle size
        run: |
          cd packages/vercel-ai-provider
          ls -lh dist/

