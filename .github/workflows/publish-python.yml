name: Publish Python SDK to PyPI

on:
  push:
    tags:
      - 'py-v*'  # Trigger on tags like py-v0.9.0 (create tag AFTER merging to main)

permissions:
  contents: read

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # Protected environment (configure in GitHub settings)
    
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd cortex-sdk-python
          python -m pip install --upgrade pip
          pip install python-dotenv build twine pytest pytest-asyncio pytest-cov
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          cd cortex-sdk-python
          pytest tests/ -v --tb=short
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          CONVEX_TEST_MODE: local
      
      - name: Build package
        run: |
          cd cortex-sdk-python
          python -m build
      
      - name: Check distribution
        run: |
          cd cortex-sdk-python
          twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cortex-sdk-python/dist/
          skip-existing: true
          verbose: true

