name: Test Python SDK

on:
  push:
    branches: [main, dev]
    paths:
      - 'cortex-sdk-python/**'
      - '.github/workflows/test-python.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'cortex-sdk-python/**'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          cd cortex-sdk-python
          python -m pip install --upgrade pip
          pip install python-dotenv  # Required for conftest.py
          pip install -e ".[dev,graph]"  # Include graph dependencies for full test coverage
      
      - name: Run tests
        run: |
          cd cortex-sdk-python
          pytest tests/ -v --cov=cortex --cov-report=term-missing
        env:
          CONVEX_TEST_MODE: local
          LOCAL_CONVEX_URL: http://127.0.0.1:3210
      
      - name: Check types with mypy
        run: |
          cd cortex-sdk-python
          mypy cortex --ignore-missing-imports || true
      
      - name: Lint with ruff
        run: |
          cd cortex-sdk-python
          ruff check cortex/ || true

