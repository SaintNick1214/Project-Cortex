name: Publishing

on:
  push:
    branches:
      - main
  # No paths filter - let version detection decide whether to publish

permissions:
  contents: read

# Prevent parallel execution to avoid Convex deployment conflicts
# Only one publish workflow can run at a time for main branch
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false # Don't cancel publishing in progress

jobs:
  # Gate: Verify CI workflows passed before publishing
  # 
  # This checks that the actual CI jobs (tests, lint, security scans) completed
  # successfully - NOT whether branch protection rules were followed.
  #
  # Why: An admin can legitimately bypass approval requirements (e.g., solo 
  # maintainer), but we still want to ensure all CI checks passed before
  # publishing packages to npm/PyPI.
  #
  # What we check:
  #   - "Security Checks Summary" from security.yml
  #   - "All Checks Passed" from pr-checks.yml
  #
  # What we DON'T check:
  #   - PR approval requirements
  #   - Commit signature requirements
  #   - Other branch protection rules
  #
  verify-checks-passed:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Verify required checks passed
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  Verifying Required Status Checks"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“‹ Commit: ${{ github.sha }}"
          echo ""
          
          # List of required check names (must match branch protection rules)
          # These are the job `name:` values from the workflow files
          REQUIRED_CHECKS=(
            "Security Checks Summary"
            "All Checks Passed"
          )
          
          # Get all check runs for this commit
          CHECK_RUNS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs --paginate)
          
          # Track failures
          FAILED=false
          
          for CHECK_NAME in "${REQUIRED_CHECKS[@]}"; do
            # Find the check run with this name
            STATUS=$(echo "$CHECK_RUNS" | jq -r --arg name "$CHECK_NAME" '.check_runs[] | select(.name == $name) | .conclusion' | head -1)
            
            if [ -z "$STATUS" ] || [ "$STATUS" = "null" ]; then
              echo "âŒ Required check '$CHECK_NAME' not found or still pending"
              FAILED=true
            elif [ "$STATUS" = "success" ]; then
              echo "âœ… $CHECK_NAME: passed"
            else
              echo "âŒ $CHECK_NAME: $STATUS (expected: success)"
              FAILED=true
            fi
          done
          
          echo ""
          
          if [ "$FAILED" = "true" ]; then
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  âŒ PUBLISHING BLOCKED"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo ""
            echo "One or more required CI checks did not pass."
            echo ""
            echo "This typically happens when:"
            echo "  - PR checks workflow hasn't completed yet"
            echo "  - Security workflow hasn't completed yet"
            echo "  - Tests, lint, or security scans failed"
            echo ""
            echo "To publish:"
            echo "  1. Ensure all CI checks pass on your PR before merging"
            echo "  2. If checks are still running, wait for them to complete"
            echo ""
            exit 1
          fi
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  âœ… All required checks passed - publishing authorized"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  check-version:
    needs: verify-checks-passed
    runs-on: ubuntu-latest
    # Extra guard: only run on main branch (workaround for GitHub Actions trigger bug)
    if: github.ref == 'refs/heads/main'
    outputs:
      sdk-version-changed: ${{ steps.check-sdk.outputs.changed }}
      sdk-new-version: ${{ steps.check-sdk.outputs.version }}
      wizard-version-changed: ${{ steps.check-wizard.outputs.changed }}
      wizard-new-version: ${{ steps.check-wizard.outputs.version }}
      vercel-ai-provider-version-changed: ${{ steps.check-vercel-ai-provider.outputs.changed }}
      vercel-ai-provider-new-version: ${{ steps.check-vercel-ai-provider.outputs.version }}
      cli-version-changed: ${{ steps.check-cli.outputs.changed }}
      cli-new-version: ${{ steps.check-cli.outputs.version }}
      python-version-changed: ${{ steps.check-python.outputs.changed }}
      python-new-version: ${{ steps.check-python.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Check SDK version
        id: check-sdk
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ SDK version: $CURRENT_VERSION"

          # Get published version from npm (or 0.0.0 if not published yet)
          NPM_VERSION=$(npm view @cortexmemory/sdk version 2>/dev/null || echo "0.0.0")
          echo "ğŸ“š npm version: $NPM_VERSION"

          # Compare versions (publish if package.json > npm)
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… New SDK version detected: $NPM_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  SDK already published at $CURRENT_VERSION, skipping"
          fi

      - name: Check create-cortex-memories version
        id: check-wizard
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./packages/create-cortex-memories/package.json').version")
          echo "ğŸ“¦ Wizard version: $CURRENT_VERSION"

          # Get published version from npm (or 0.0.0 if not published yet)
          NPM_VERSION=$(npm view create-cortex-memories version 2>/dev/null || echo "0.0.0")
          echo "ğŸ“š npm version: $NPM_VERSION"

          # Compare versions (publish if package.json > npm)
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… New wizard version detected: $NPM_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Wizard already published at $CURRENT_VERSION, skipping"
          fi

      - name: Check Vercel AI Provider version
        id: check-vercel-ai-provider
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./packages/vercel-ai-provider/package.json').version")
          echo "ğŸ“¦ Vercel AI Provider version: $CURRENT_VERSION"

          # Get published version from npm (or 0.0.0 if not published yet)
          NPM_VERSION=$(npm view @cortexmemory/vercel-ai-provider version 2>/dev/null || echo "0.0.0")
          echo "ğŸ“š npm version: $NPM_VERSION"

          # Compare versions (publish if package.json > npm)
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… New Vercel AI Provider version detected: $NPM_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Vercel AI Provider already published at $CURRENT_VERSION, skipping"
          fi

      - name: Check CLI version
        id: check-cli
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./packages/cortex-cli/package.json').version")
          echo "ğŸ“¦ CLI version: $CURRENT_VERSION"

          # Get published version from npm (or 0.0.0 if not published yet)
          NPM_VERSION=$(npm view @cortexmemory/cli version 2>/dev/null || echo "0.0.0")
          echo "ğŸ“š npm version: $NPM_VERSION"

          # Compare versions (publish if package.json > npm)
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… New CLI version detected: $NPM_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  CLI already published at $CURRENT_VERSION, skipping"
          fi

      - name: Check Python SDK version
        id: check-python
        run: |
          # Get current version from pyproject.toml
          cd cortex-sdk-python
          CURRENT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "ğŸ“¦ Python SDK version: $CURRENT_VERSION"

          # Get published version from PyPI (or 0.0.0 if not published yet)
          pip install --upgrade pip > /dev/null 2>&1
          PYPI_VERSION=$(pip index versions cortex-memory 2>/dev/null | grep "cortex-memory" | head -1 | sed 's/.*(\(.*\))/\1/' || echo "0.0.0")
          echo "ğŸ“š PyPI version: $PYPI_VERSION"

          # Compare versions (create tag if pyproject.toml > PyPI)
          if [ "$CURRENT_VERSION" != "$PYPI_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… New Python SDK version detected: $PYPI_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Python SDK already published at $CURRENT_VERSION, skipping"
          fi

  publish-sdk:
    needs: check-version
    if: needs.check-version.outputs.sdk-version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for npm OIDC provenance publishing (no NODE_AUTH_TOKEN needed)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          # Note: Do NOT set registry-url - it creates .npmrc with token auth
          # that conflicts with OIDC trusted publishing

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: npm ci

      - name: Deploy Convex backend
        run: npx convex deploy --yes
        env:
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_URL }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Generate Convex types
        run: npx convex codegen
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Debug OIDC environment
        run: |
          echo "npm version: $(npm --version)"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-(not set)}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+[REDACTED]}"

      - name: Publish to npm
        run: npm publish --access public --ignore-scripts
        # Provenance is automatic with trusted publishing (OIDC)

      - name: Create Git Tag
        run: |
          VERSION=${{ needs.check-version.outputs.sdk-new-version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.check-version.outputs.sdk-new-version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "## Release v$VERSION

          See [CHANGELOG.md](https://github.com/SaintNick1214/Project-Cortex/blob/main/CHANGELOG.md) for details.

          ### Quick Start
          \`\`\`bash
          npm create cortex-memories
          \`\`\`

          ### Install SDK Only
          \`\`\`bash
          npm install @cortexmemory/sdk@$VERSION
          \`\`\`"

      - name: Verify npm publish
        run: |
          echo "Verifying npm registry update..."
          # Retry up to 6 times with 10s delay between retries (check first, then wait)
          for i in 1 2 3 4 5 6; do
            if npm view @cortexmemory/sdk version 2>/dev/null; then
              echo "âœ… SDK published successfully!"
              exit 0
            fi
            echo "Attempt $i: Package not yet visible, retrying in 10s..."
            sleep 10
          done
          echo "âŒ Package not found after 6 retries - publish verification failed"
          exit 1

      - name: Post-publish summary
        run: |
          VERSION=${{ needs.check-version.outputs.sdk-new-version }}
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  âœ… SDK PUBLISHED!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¦ Package: @cortexmemory/sdk@$VERSION"
          echo "ğŸ“š npm: https://www.npmjs.com/package/@cortexmemory/sdk"
          echo "ğŸ™ GitHub: https://github.com/SaintNick1214/Project-Cortex/releases/tag/v$VERSION"
          echo ""

