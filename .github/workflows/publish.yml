          TARBALL_URL="https://registry.npmjs.org/@cortexmemory/cli/-/cli-${VERSION}.tgz"
          TARBALL_FILE=$(mktemp)
          
          echo "ğŸ“¦ Version: ${VERSION}"
          echo "ğŸ”— Tarball: ${TARBALL_URL}"
          
          # Download tarball with retry logic for CDN propagation delay
          MAX_RETRIES=6
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "â¬‡ï¸  Downloading tarball (attempt $i/$MAX_RETRIES)..."
            
            # Download with HTTP status code check
            HTTP_STATUS=$(curl -sL -w "%{http_code}" -o "$TARBALL_FILE" "${TARBALL_URL}")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              # Verify it's actually a gzip tarball (magic bytes: 1f 8b)
              MAGIC=$(xxd -l 2 -p "$TARBALL_FILE" 2>/dev/null || echo "")
              if [ "$MAGIC" = "1f8b" ]; then
                echo "âœ… Valid tarball downloaded (HTTP $HTTP_STATUS)"
                break
              else
                echo "âš ï¸  Downloaded file is not a valid gzip tarball"
              fi
            else
              echo "âš ï¸  HTTP $HTTP_STATUS - tarball not yet available"
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "   Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
          
          # Final validation
          if [ ! -f "$TARBALL_FILE" ] || [ ! -s "$TARBALL_FILE" ]; then
            echo "âŒ Error: Failed to download tarball after $MAX_RETRIES attempts"
            rm -f "$TARBALL_FILE"
            exit 1
          fi
          
          MAGIC=$(xxd -l 2 -p "$TARBALL_FILE" 2>/dev/null || echo "")
          if [ "$MAGIC" != "1f8b" ]; then
            echo "âŒ Error: Downloaded file is not a valid gzip tarball"
            echo "   First 100 bytes:"
            head -c 100 "$TARBALL_FILE" | cat -v
            rm -f "$TARBALL_FILE"
            exit 1
          fi
          
          # Compute SHA256 from validated tarball
          SHA256=$(shasum -a 256 "$TARBALL_FILE" | cut -d ' ' -f 1)
          rm -f "$TARBALL_FILE"
          
          if [ -z "$SHA256" ] || [ ${#SHA256} -ne 64 ]; then
            echo "âŒ Error: Invalid SHA256 hash computed"
            exit 1
          fi
          
          echo "ğŸ” SHA256: ${SHA256}"
          
          # Clone homebrew-tap repo and update formula
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Cortex-Memory/homebrew-tap.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap
          
          # Update formula
          FORMULA_PATH="Formula/cli.rb"
          sed -i "s|url \"https://registry.npmjs.org/@cortexmemory/cli/-/cli-[0-9.]*\.tgz\"|url \"https://registry.npmjs.org/@cortexmemory/cli/-/cli-${VERSION}.tgz\"|" "${FORMULA_PATH}"
          sed -i "s|sha256 \"[a-f0-9]*\"|sha256 \"${SHA256}\"|" "${FORMULA_PATH}"
          
          echo "âœ… Formula updated"
          cat "${FORMULA_PATH}"
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet "${FORMULA_PATH}"; then
            echo "No changes to formula, skipping commit"
          else
            git add "${FORMULA_PATH}"
            git commit -m "chore: update cli formula to v${VERSION}"
            git push origin main
            echo "âœ… Pushed formula update to homebrew-tap"
          fi
          
          # Cleanup
          rm -rf /tmp/homebrew-tap

  publish-python:
    needs: check-version
    if: needs.check-version.outputs.python-version-changed == 'true'
    runs-on: ubuntu-latest
    environment: pypi # Protected environment (configure in GitHub settings)
    permissions:
      contents: write # Required to create tags
      id-token: write # Required for trusted publishing to PyPI

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          cd cortex-sdk-python
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd cortex-sdk-python
          python -m build

      - name: Check distribution
        run: |
          cd cortex-sdk-python
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cortex-sdk-python/dist/
          skip-existing: true
          verbose: true

      - name: Create Git Tag
        run: |
          VERSION=${{ needs.check-version.outputs.python-new-version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "py-v$VERSION" -m "Release Python SDK v$VERSION"
          git push origin "py-v$VERSION"

      - name: Post-publish summary
        run: |
          VERSION=${{ needs.check-version.outputs.python-new-version }}
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
