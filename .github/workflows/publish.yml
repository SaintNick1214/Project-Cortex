  publish-python:
    needs: check-version
    if: needs.check-version.outputs.python-version-changed == 'true'
    runs-on: ubuntu-latest
    environment: pypi # Protected environment (configure in GitHub settings)
    permissions:
      contents: write # Required to create tags
      id-token: write # Required for trusted publishing to PyPI

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          cd cortex-sdk-python
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd cortex-sdk-python
          python -m build

      - name: Check distribution
        run: |
          cd cortex-sdk-python
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cortex-sdk-python/dist/
          skip-existing: true
          verbose: true

      - name: Create Git Tag
