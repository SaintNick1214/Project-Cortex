name: "CodeQL Config"

# Specify which languages to analyze
# Available languages: cpp, csharp, go, java, javascript, python, ruby, swift
languages:
  - javascript-typescript
  - python

# Disable Ruby scanning since we don't have Ruby code
disable-default-queries: false

# Query filters (optional - using defaults)
queries: []

# Paths to ignore during analysis
paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/*.min.js'
  - '**/coverage/**'
  - '**/.next/**'
  - '**/htmlcov/**'

# Paths to include (optional - scans all by default)
# paths:
#   - 'src/**'
#   - 'packages/**'
